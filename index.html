<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <meta property="og:title" content='Pokedex - alfgow'>
    <meta property="og:site_name" content='Pokedex - alfgow'>
    <meta property="og:url" content="https://alfgow.github.io/pokedex/">
    <meta property="og:description" content='Quién es ese Pokemon? Descúbrelo con éste Pokedex que he construído'>
    <meta property="og:type" content='website'>
    <meta property="og:image" content="https://alfgow.github.io/pokedex/design/Pokedex.jpg">
    <title>Pokédex</title>
</head>

<body>
    <main class="pokedex is-open" tabindex="0" id="pokedex">
        <section class="pokedexMain" aria-label="Pokemon General Info">
            <div class="header-shadow">
                <div class="header">
                    <span class="light is-big is-sky " id="light"></span>
                    <span class="light is-red">Luz 2</span>
                    <span class="light is-yellow">Luz 3</span>
                    <span class="light is-green">Luz 4</span>
                </div>
            </div>
            <div class="screen">
                <div class="screen-border">
                    <div class="screen-safeArea" id="screen">
                        <img src="" alt="" id="image">
                    </div>
                    <div class="screenButtons">
                        <div class="screenCircles">
                            <span class="circles"></span>
                            <span class="circles"></span>
                        </div>
                        <div class="screenHam">
                            <span class="lineButton"></span>
                            <span class="lineButton"></span>
                            <span class="lineButton"></span>
                            <span class="lineButton"></span>
                        </div>

                    </div>
                </div>
                <div class="actions">
                    <div class="variants">
                        <div class="btn-xlBlue-container">
                            <p class="btn-xlBlue" id="btn-xlBlue">↭</p>
                        </div>
                        <div class="btn-tin-container">
                            <p class="btn-tinYellow" id="stopSpeech"></p>
                            <p class="btn-tinBlue" id="stopSpeech2"></p>
                        </div>
                    </div>
                    <form role="search" id="form" name="form" class="search">
                        <input type="text" name="id" placeholder="Quién es ese Pokemon?" autocomplete="off" id="id">
                    </form>
                    <div class="navigation">
                        <button id="next-pokemon" class="navigation-right" aria-label="Siguiente Pokemon"></button>
                        <button id="prev-pokemon" class="navigation-left" aria-label="Pokemon Anterior"></button>
                        <button id="next-image" class="navigation-down"
                            aria-label="Siguiente Variante del Pokemon"></button>
                        <button id="prev-image" class="navigation-up"
                            aria-label="Anterior Variante del Pokemon"></button>
                    </div>
                    <div class="description">
                        <p id="description">Busca a un Pokemon para obtener todos sus detalles</p>
                    </div>
                </div>
            </div>
        </section>
        <div class="coverFront">
            Cover Front
        </div>
        <section class="coverBack" aria-label="Pokemon Stats">
            <div class="stats">
                Stats
            </div>
        </section>
    </main>
    <script src="./js/index.js" type="module"></script>
</body>

</html>
